{% extends 'admin/base.html' %}

{% block content %}
<body>
    <h1>Add New Student</h1>

    <form method="POST" action="">
        {% csrf_token %}

        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required maxlength="100"><br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required maxlength="255"><br><br>

        <!-- Address -->
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea><br><br>

        <!-- Phone -->
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required maxlength="50"><br><br>

        <!-- Academic Year -->
        <label for="academic_year">Academic Year:</label>
        <input type="text" id="academic_year" name="academic_year" required maxlength="50"><br><br>

        <!-- University -->
        <label for="university">University:</label>
        <select id="university" name="university" required>
            {% for uni in universities %}
                <option value="{{ uni.id }}">{{ uni.name }}</option>
            {% endfor %}
        </select><br><br>

        <!-- Major -->
        <label for="major">Major:</label>
        <select id="major" name="major">
            <option value="">Select Major</option>
            {% for mj in majors %}
                <option value="{{ mj.id }}">{{ mj.name }}</option>
            {% endfor %}
        </select><br><br>

        <!-- Quote -->
        <label for="quote">Quote:</label>
        <input type="text" id="quote" name="quote" maxlength="255"><br><br>

        <!-- Available -->
        <label for="available">Available:</label>
        <input type="checkbox" id="available" name="available" value="true" checked><br><br>

        <!-- Status -->
        <label for="status">Status:</label>
        <input type="checkbox" id="status" name="status" value="true" checked><br><br>

        <!-- Submit Button -->
        <button type="submit">Add Student</button>
    </form>

    <p><a href="{% url 'student_list' %}">Back to Student List</a></p>
</body>
{% endblock %}
